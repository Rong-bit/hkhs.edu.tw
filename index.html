<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>高雄市小港高中發病個案疫調</title>
  <style>
    /* 基本樣式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      padding: 15px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f5f5f5;
      font-size: 16px;
      color: #333;
    }

    /* 表單容器 */
    .form-container {
      background-color: white;
      padding: 0;
      border-radius: 8px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border: 1px solid rgba(0,0,0,.125);
    }

    /* 表單標題區域 - 類似投資組合統計卡片 */
    .form-title {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 20px;
      margin: 0;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    .form-title h2 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
    }

    .form-title p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
    }

    /* 載入動畫 */
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 重複的樣式已移除，使用上方的統一樣式 */

    /* 表單群組 */
    .form-group {
      margin-bottom: 20px;
      padding: 0 20px;
    }

    .form-group:first-of-type {
      padding-top: 20px;
    }

    .form-group:last-of-type {
      padding-bottom: 20px;
    }

    /* 標籤樣式 */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }

    .required {
      color: #dc3545;
    }

    .required:after {
      content: " *";
      color: #ff4444;
    }

    /* 輸入框樣式 */
    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      background-color: #fff;
    }

    input:focus, select:focus, textarea:focus {
      outline: 0;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* 複選框群組 */
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 500;
      color: #333;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* 單選按鈕群組 */
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 500;
      color: #333;
    }

    .radio-group input[type="radio"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* 症狀標題 */
    .symptoms-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    /* 日期輸入群組 */
    .date-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .date-input input {
      width: auto;
      min-width: 80px;
    }

    /* 活動輸入框樣式 */
    .activity-input {
      margin-top: 10px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .activity-input input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #007bff;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f8f9fa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 按鈕樣式 */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      transition: all 0.15s ease-in-out;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #1e7e34;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }

    /* 按鈕容器 */
    .button-container {
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 0 0 8px 8px;
    }

    /* 錯誤訊息樣式 */
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 8px;
      display: none;
      font-weight: 500;
    }

    .error-message.show {
      display: block;
    }

    /* 模態框樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease-in-out;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-icon {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 15px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
      color: #28a745;
      margin-bottom: 10px;
    }

    .modal-message {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .modal-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-button:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(-30px) scale(0.9); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    /* 保留原有的成功訊息樣式作為備用 */
    .success-message {
      color: #28a745;
      font-size: 16px;
      margin: 15px 20px;
      padding: 15px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      display: none;
      font-weight: 500;
      text-align: center;
      position: relative;
      z-index: 1000;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 18px;
      }
      
      .form-group {
        padding: 0 15px;
      }
      
      .button-container {
        padding: 15px;
      }

      label {
        font-size: 18px;
      }

      input, select, textarea {
        font-size: 18px;
        padding: 14px 18px;
      }

      .checkbox-group label {
        font-size: 18px;
      }

      .radio-group label {
        font-size: 18px;
      }

      .symptoms-title {
        font-size: 20px;
      }

      .form-title h2 {
        font-size: 28px;
        color: #ffffff !important;
      }

      .form-title p {
        font-size: 18px;
        color: #ffffff !important;
      }

      .btn {
        font-size: 18px;
        padding: 14px 28px;
      }
    }

    /* 隱藏原始表單 */
    .original-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">
      <h2>高雄市小港高中發病個案疫調</h2>
      <p>114.04.5修正</p>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>正在載入表單...</p>
    </div>

    <div id="form-content" style="display: none;">
      <!-- 表單內容將由 JavaScript 動態載入 -->
    </div>

    <div class="button-container">
      <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitForm()">送出表單</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">重設表單</button>
    </div>

    <div class="success-message" id="successMessage" style="display: none;"></div>
  </div>

  <!-- 成功訊息模態框 -->
  <div id="successModal" class="modal" onclick="closeSuccessModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-icon">✅</div>
        <div class="modal-title">提交成功！</div>
      </div>
      <div class="modal-message" id="modalMessage">
        表單已成功提交
      </div>
      <button class="modal-button" onclick="closeSuccessModal()">確定</button>
    </div>
  </div>

  <!-- 隱藏原始表單用於獲取 HTML 結構 -->
  <div class="original-form" id="originalForm">
    <!-- 這裡將載入原始表單的 HTML -->
  </div>

  <script>
    // Google Apps Script API 端點
    const API_URL = 'https://script.google.com/macros/s/AKfycbxc5tw0dB5l1bTjLj9f-ZE1wkJyqiA9otw5DdDJbVH3Z2Jj6_g43HS5uBzja1NeXJbf/exec';
    
    // 全域變數
    let formData = {};
    let classOptions = [];

    // 頁面載入時初始化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('頁面載入完成，版本: 2025-10-20-v2');
      loadFormData();
    });


    // 載入表單資料
    async function loadFormData() {
      try {
        showLoading(true);
        
        // 直接建立表單 HTML，不依賴 JSONP
        createFormHTML();
        
        // 顯示表單
        showLoading(false);
        document.getElementById('form-content').style.display = 'block';
        
      } catch (error) {
        console.error('載入表單失敗:', error);
        showError('載入表單失敗，請重新整理頁面');
        showLoading(false);
      }
    }

    // 直接建立表單 HTML
    function createFormHTML() {
      const formContent = document.getElementById('form-content');
      
      // 生成班級選項（每年級15班 + 教職同仁）
      const classOptions = [];
      // 添加教職同仁選項
      classOptions.push(`<option value="教職同仁">教職同仁</option>`);
      // 添加各年級班級
      for (let grade = 1; grade <= 3; grade++) {
        for (let classNum = 1; classNum <= 15; classNum++) {
          const className = `${grade}年${classNum.toString().padStart(2, '0')}班`;
          classOptions.push(`<option value="${className}">${className}</option>`);
        }
      }
      
      formContent.innerHTML = `
        <div class="form-group">
          <label class="required">姓名</label>
          <input type="text" name="name" required>
        </div>

        <div class="form-group">
          <label class="required">身分證(護照)</label>
          <div class="input-wrapper">
            <input type="text" 
                   name="id" 
                   id="idInput"
                   required
                   placeholder="例：A123456789"
                   maxlength="10">
          </div>
        </div>

        <div class="form-group">
          <label class="required">出生日期</label>
          <input type="date" name="birthDate" required>
        </div>

        <div class="form-group">
          <label class="required">單位/班級</label>
          <select name="class" required>
            <option value="">請選擇班級</option>
            ${classOptions.join('')}
          </select>
        </div>

        <div class="form-group">
          <label class="required">發病日（症狀出現日）</label>
          <div class="date-input">
            <input type="number" name="onsetMonth" id="onsetMonth" min="1" max="12" required placeholder="月"> 月
            <input type="number" name="onsetDay" id="onsetDay" min="1" max="31" required placeholder="日"> 日
          </div>
        </div>

        <div class="form-group">
          <label class="symptoms-title">症狀（可複選）</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="fever" value="true">
              發燒（耳溫≧38℃）
            </label>
            <label>
              <input type="checkbox" name="muscleAche" value="true">
              肌肉酸痛
            </label>
            <label>
              <input type="checkbox" name="headache" value="true">
              頭痛
            </label>
            <label>
              <input type="checkbox" name="fatigue" value="true">
              極度倦怠感
            </label>
            <label>
              <input type="checkbox" name="cough" value="true">
              咳嗽
            </label>
            <label>
              <input type="checkbox" name="soreThroat" value="true">
              喉嚨痛
            </label>
            <label>
              <input type="checkbox" name="shortBreath" value="true">
              呼吸急促
            </label>
            <label>
              <input type="checkbox" name="runnyNose" value="true">
              流鼻涕(不含流鼻水)
            </label>
          </div>
          
          <div class="form-group other-symptoms">
            <label>其他症狀</label>
            <input type="text" name="otherSymptoms" placeholder="請描述其他症狀">
          </div>
        </div>

        <div class="form-group">
          <label class="required">就醫院所（未就醫寫無）</label>
          <input type="text" name="hospital" required placeholder="請輸入就醫院所">
        </div>

        <div class="form-group">
          <label class="required">就醫日期</label>
          <div class="date-input">
            <input type="number" name="visitMonth" min="1" max="12" required placeholder="月"> 月
            <input type="number" name="visitDay" min="1" max="31" required placeholder="日"> 日
          </div>
        </div>

        <div class="form-group">
          <label class="required">醫師診斷</label>
          <input type="text" name="diagnosis" required placeholder="請輸入醫師診斷">
        </div>

        <div class="form-group">
          <label class="required">流感抗病毒藥劑</label>
          <select name="fluMedicine" required>
            <option value="">請選擇</option>
            <option value="無">無</option>
            <option value="自費">自費</option>
            <option value="公費">公費</option>
          </select>
        </div>

        <div class="form-group">
          <label class="required">新冠抗病毒藥劑</label>
          <select name="covidMedicine" required>
            <option value="">請選擇</option>
            <option value="無">無</option>
            <option value="自費">自費</option>
            <option value="公費">公費</option>
          </select>
        </div>

        <div class="form-group">
          <label class="required">流感快篩</label>
          <select name="fluTest" required>
            <option value="">請選擇</option>
            <option value="陽性(A型)">陽性(A型)</option>
            <option value="陽性(B型)">陽性(B型)</option>
            <option value="陰性">陰性</option>
            <option value="未檢驗">未檢驗</option>
          </select>
        </div>

        <div class="form-group">
          <label class="required">新冠快篩</label>
          <select name="covidTest" required>
            <option value="">請選擇</option>
            <option value="陽性">陽性</option>
            <option value="陰性">陰性</option>
            <option value="未檢測">未檢測</option>
          </select>
        </div>

        <div class="form-group">
          <label class="required">個案處置</label>
          <select name="treatment" required>
            <option value="">請選擇</option>
            <option value="回家休養">1.回家休養</option>
            <option value="住院">2.住院</option>
            <option value="其他">3.其他</option>
          </select>
        </div>

        <div class="form-group">
          <label>最近一次接種流感疫苗年度,(今年10月至今接種填114，無則免填)</label>
          <input type="text" name="vaccineYear" placeholder="請輸入3位數字年度" maxlength="3">
        </div>

        <div class="form-group">
          <label class="required">發病前1週接觸史(含COVID-19、類流感及上呼吸道感染症狀接觸對象/接觸日期 : )</label>
          <textarea name="contactHistory" rows="3" required placeholder="例：王小明/3月4日"></textarea>
        </div>

        <div class="form-group">
          <label class="required">共同活動史</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="activityHistory" value="2.無" onchange="toggleActivityInput('activityHistory')">
              無
            </label>
            <label>
              <input type="radio" name="activityHistory" value="1.有" onchange="toggleActivityInput('activityHistory')">
              有
            </label>
          </div>
          <div id="activityHistoryInput" class="activity-input" style="display: none;">
            <input type="text" name="activityLocation" placeholder="請描述共同活動史">
          </div>
        </div>

        <div class="form-group">
          <label class="required">活動能力 </label>
          <select name="mobility" required>
            <option value="">請選擇</option>
            <option value="自行走動">1.自行走動</option>
            <option value="依靠輪椅">2.依靠輪椅</option>
            <option value="完全臥床">3.完全臥床</option>
          </select>
        </div>

        <div class="form-group">
          <label class="required">補習班</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="cramSchoolStatus" value="2.無" onchange="toggleActivityInput('cramSchoolStatus')">
              無
            </label>
            <label>
              <input type="radio" name="cramSchoolStatus" value="1.有" onchange="toggleActivityInput('cramSchoolStatus')">
              有
            </label>
          </div>
          <div id="cramSchoolStatusInput" class="activity-input" style="display: none;">
            <input type="text" name="cramSchoolDetails" placeholder="請輸入補習班名稱">
          </div>
        </div>

        <div class="form-group">
          <label class="required">學校社團</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="clubStatus" value="2.無" onchange="toggleActivityInput('clubStatus')">
              無
            </label>
            <label>
              <input type="radio" name="clubStatus" value="1.有" onchange="toggleActivityInput('clubStatus')">
              有
            </label>
          </div>
          <div id="clubStatusInput" class="activity-input" style="display: none;">
            <input type="text" name="clubDetails" placeholder="請輸入社團名稱">
          </div>
        </div>

        <div class="form-group">
          <label class="required">聯絡電話</label>
          <input type="tel" name="phone" required placeholder="例：0912345678 或 07-7172930">
        </div>
      `;
      
      // 初始化表單事件監聽器
      initializeFormListeners();
    }

    // 此函數已不再需要，因為我們直接建立表單 HTML

    // 初始化表單事件監聽器
    function initializeFormListeners() {
      // 為所有輸入元素添加事件監聽器
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.addEventListener('change', updateFormData);
        input.addEventListener('input', updateFormData);
      });
    }

    // 控制活動輸入框的顯示/隱藏
    function toggleActivityInput(fieldName) {
      // 修正 ID 匹配問題
      let inputDivId;
      if (fieldName === 'activityHistory') {
        inputDivId = 'activityHistoryInput';
      } else if (fieldName === 'cramSchoolStatus') {
        inputDivId = 'cramSchoolStatusInput';
      } else if (fieldName === 'clubStatus') {
        inputDivId = 'clubStatusInput';
      } else {
        inputDivId = fieldName + 'Input';
      }
      
      const inputDiv = document.getElementById(inputDivId);
      const radioButtons = document.querySelectorAll(`input[name="${fieldName}"]`);
      
      console.log('toggleActivityInput 被調用:', fieldName, 'inputDivId:', inputDivId);
      
      if (inputDiv) {
        // 檢查是否選中「有」（值為 "1.有"）
        const hasValue = Array.from(radioButtons).some(radio => radio.value === '1.有' && radio.checked);
        
        console.log('hasValue:', hasValue);
        
        if (hasValue) {
          inputDiv.style.display = 'block';
          console.log('顯示輸入框:', inputDivId);
        } else {
          inputDiv.style.display = 'none';
          // 清空輸入框內容
          const input = inputDiv.querySelector('input');
          if (input) {
            input.value = '';
          }
          console.log('隱藏輸入框:', inputDivId);
        }
      } else {
        console.error('找不到輸入框元素:', inputDivId);
      }
    }

    // 更新表單資料
    function updateFormData() {
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        if (input.name) {
          if (input.type === 'checkbox') {
            // 對於 checkbox，只有選中時才設為 'true'，未選中時設為空字串
            formData[input.name] = input.checked ? 'true' : '';
          } else if (input.type === 'radio') {
            // 對於 radio button，只有選中時才設值
            if (input.checked) {
              formData[input.name] = input.value;
            }
          } else {
            // 其他輸入類型直接設值
            formData[input.name] = input.value;
          }
        }
      });
    }

    // 提交表單
    async function submitForm() {
      // 防止重複提交
      const submitBtn = document.getElementById('submitBtn');
      if (submitBtn.disabled) {
        console.log('表單正在提交中，請勿重複點擊');
        return;
      }
      
      try {
        // 更新表單資料
        updateFormData();
        
        // 驗證表單
        if (!validateForm()) {
          return;
        }
        
        showLoading(true);
        hideMessages();
        
        console.log('開始提交表單...');
        
        // 使用 JSONP 方式提交表單
        const result = await submitFormData(formData);
        
        console.log('表單提交結果:', result);
        
        if (result && result.success) {
          console.log('顯示成功訊息:', result.message || '表單提交成功！');
          showSuccess(result.message || '表單提交成功！');
          // 模態框關閉後重設表單
          // resetForm 將在模態框關閉時調用
        } else {
          console.log('顯示錯誤訊息:', result.error || '提交失敗，請重試');
          showError(result.error || '提交失敗，請重試');
        }
        
      } catch (error) {
        console.error('提交表單失敗:', error);
        showError('提交失敗，請檢查網路連線後重試');
      } finally {
        showLoading(false);
      }
    }

    // 使用 GET 請求提交表單資料（避免重複提交）
    function submitFormData(data) {
      return new Promise((resolve, reject) => {
        console.log('準備提交資料:', data);
        console.log('API URL:', API_URL);
        
        // 直接使用 GET 請求提交（避免重複提交問題）
        console.log('使用 GET 請求提交表單...');
        const params = new URLSearchParams();
        params.append('data', JSON.stringify(data));
        const getUrl = API_URL + '?' + params.toString();
        
        fetch(getUrl)
        .then(response => {
          console.log('GET 請求狀態:', response.status);
          return response.text();
        })
        .then(text => {
          console.log('GET 請求回應:', text);
          // 嘗試解析 JSON
          try {
            const result = JSON.parse(text);
            console.log('GET 提交成功:', result);
            resolve(result);
          } catch (parseError) {
            console.log('回應不是 JSON，嘗試其他解析方式');
            console.log('原始回應內容:', text);
            
            // 檢查是否包含成功訊息或錯誤訊息
            if (text.includes('success') || text.includes('成功') || text.includes('提交成功')) {
              // 手動創建成功回應
              const successResult = { success: true, message: '表單提交成功！' };
              console.log('手動創建成功回應:', successResult);
              resolve(successResult);
            } else if (text.includes('error') || text.includes('錯誤') || text.includes('失敗')) {
              // 手動創建錯誤回應
              const errorResult = { success: false, error: '伺服器處理錯誤' };
              console.log('手動創建錯誤回應:', errorResult);
              resolve(errorResult);
            } else {
              // 如果回應看起來像是 HTML 頁面，可能是成功但格式不正確
              console.log('回應可能是 HTML 頁面，假設提交成功');
              const successResult = { success: true, message: '表單提交成功！' };
              resolve(successResult);
            }
          }
        })
        .catch(fetchError => {
          console.error('GET 請求失敗:', fetchError);
          reject(new Error('提交失敗，請檢查 Google Apps Script 部署設定或網路連線'));
        });
      });
    }

    // 驗證表單
    function validateForm() {
      const requiredFields = ['name', 'id', 'class', 'birthDate', 'onsetMonth', 'onsetDay', 'hospital', 'visitMonth', 'visitDay', 'diagnosis', 'contactHistory', 'mobility', 'fluTest', 'fluMedicine', 'covidMedicine', 'covidTest', 'treatment', 'activityHistory', 'cramSchoolStatus', 'clubStatus', 'phone'];
      let isValid = true;
      
      requiredFields.forEach(fieldName => {
        const input = document.querySelector(`[name="${fieldName}"]`);
        if (input && !input.value.trim()) {
          showFieldError(input, '此欄位為必填');
          isValid = false;
        } else if (input) {
          clearFieldError(input);
        }
      });

      // 驗證身分證字號
      const idInput = document.getElementById('idInput');
      if (idInput && !validateIdInput(idInput)) {
        showFieldError(idInput, '請輸入正確的身分證字號格式');
        isValid = false;
      }

      // 驗證發病日期
      const onsetMonth = parseInt(document.querySelector('[name="onsetMonth"]').value);
      const onsetDay = parseInt(document.querySelector('[name="onsetDay"]').value);
      if (isNaN(onsetMonth) || onsetMonth < 1 || onsetMonth > 12 ||
          isNaN(onsetDay) || onsetDay < 1 || onsetDay > 31) {
        showFieldError(document.querySelector('[name="onsetMonth"]'), '請輸入正確的發病日期');
        isValid = false;
      }
      
      return isValid;
    }

    // 身分證字號驗證
    function validateIdInput(input) {
      const id = input.value.trim().toUpperCase();
      
      // 基本格式檢查
      if (!/^[A-Z][12][0-9]{8}$/.test(id)) {
        return false;
      }
      
      // 檢查碼驗證
      const letters = 'ABCDEFGHJKLMNPQRSTUVXYWZIO';
      const letterValue = letters.indexOf(id.charAt(0)) + 10;
      const firstDigit = Math.floor(letterValue / 10);
      const secondDigit = letterValue % 10;
      
      let sum = firstDigit + secondDigit * 9;
      for (let i = 1; i < 9; i++) {
        sum += parseInt(id.charAt(i)) * (9 - i);
      }
      
      const checkDigit = (10 - (sum % 10)) % 10;
      return checkDigit === parseInt(id.charAt(9));
    }

    // 顯示欄位錯誤
    function showFieldError(input, message) {
      clearFieldError(input);
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message show';
      errorDiv.textContent = message;
      input.parentNode.appendChild(errorDiv);
    }

    // 清除欄位錯誤
    function clearFieldError(input) {
      const existingError = input.parentNode.querySelector('.error-message');
      if (existingError) {
        existingError.remove();
      }
    }

    // 重設表單
    function resetForm() {
      const inputs = document.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.value = '';
        clearFieldError(input);
      });
      formData = {};
      // 不隱藏成功訊息，讓它自然消失
      // hideMessages();
    }

    // 顯示載入狀態
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
      document.getElementById('form-content').style.display = show ? 'none' : 'block';
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = show;
      if (show) {
        submitBtn.textContent = '提交中...';
      } else {
        submitBtn.textContent = '送出表單';
      }
    }

    // 顯示成功訊息模態框
    function showSuccess(message) {
      console.log('showSuccess 被調用，訊息:', message);
      const modal = document.getElementById('successModal');
      const modalMessage = document.getElementById('modalMessage');
      
      if (!modal || !modalMessage) {
        console.error('找不到模態框元素');
        return;
      }
      
      // 設定訊息內容
      modalMessage.textContent = message;
      
      // 顯示模態框
      modal.classList.add('show');
      
      console.log('成功訊息模態框已顯示:', message);
    }

    // 關閉成功訊息模態框
    function closeSuccessModal() {
      const modal = document.getElementById('successModal');
      if (modal) {
        modal.classList.remove('show');
        console.log('成功訊息模態框已關閉');
        // 關閉模態框後重設表單
        resetForm();
      }
    }


    // 顯示錯誤訊息
    function showError(message) {
      alert('錯誤：' + message);
    }

    // 隱藏所有訊息
    function hideMessages() {
      document.getElementById('successMessage').classList.remove('show');
    }
  </script>
